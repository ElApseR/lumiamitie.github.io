<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="js/radarchart/radar-chart.css">
	<script src="js/d3.min.js"></script>
	<script src="js/radarchart/radar-chart.js"></script>

</head>
<span></span>

<script>
d3.json("data/radar.json", function(raw_data){
	var data = d3.nest()
				.key(function(d){return d.name;})
				.entries(raw_data);

	var color = d3.scale.category10();
	var chart = RadarChart.chart();
	var cfg = chart.config(); // retrieve default config
	var svg = d3.select('body').append('svg')
				  .attr('width', cfg.w + 50)
				  .attr('height', cfg.h + 50);
	svg.append('g').classed('single', 1).datum(data).call(chart);


	for(i = 0; i < data.length; i++){
		d3.selectAll("." + data[i].name)
			.style("fill", color(i))
			.style("stroke", "none")
			.style("opacity", 0.8);
			
		d3.select("g." + data[i].name)
			.selectAll("circle")
			.style("fill", color(i))
			.style("stroke", "none")
			.style("opacity",1);
	};
});
</script>
